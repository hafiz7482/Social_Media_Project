{% extends 'navbar.html' %}
{% block title %} Edit Profile {% endblock title %} 
{% block body %}
<center>
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6 offset-sm-3">
                <h3> Edit profile </h3>
                <hr>
            <form action="#" method="POST" enctype="multipart/form-data" novalidate class="shadow p-5">
                {% csrf_token %}
                {% for fm in form %}
                    {{fm.label_tag}} {{ fm }} <small class="text-danger">{{fm.errors | striptags }}</small> <br>
                {% endfor %}

                <button type="submit" name="button" class="btn btn-primary mt-4"> Update </buttom>

                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <p class="alert alert-danger my-3">{{error}}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</center>
{% endblock body %}
